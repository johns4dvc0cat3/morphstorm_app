<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="80" fill="#06080d"/>
  <rect x="20" y="20" width="472" height="472" rx="60" fill="none" stroke="#00f0ff" stroke-width="3" opacity="0.3"/>
  <!-- Lightning bolt -->
  <path d="M290 80 L200 250 L270 250 L220 432 L340 220 L265 220 Z"
        fill="#00f0ff" opacity="0.9"/>
  <path d="M290 80 L200 250 L270 250 L220 432 L340 220 L265 220 Z"
        fill="none" stroke="#00f0ff" stroke-width="2"
        filter="url(#glow)"/>
  <!-- Lock icon (small) -->
  <rect x="216" y="340" width="80" height="60" rx="8" fill="#39ff14" opacity="0.8"/>
  <path d="M236 340 L236 315 Q256 280 276 315 L276 340" fill="none" stroke="#39ff14" stroke-width="6" stroke-linecap="round"/>
  <circle cx="256" cy="370" r="8" fill="#06080d"/>
  <!-- Glow filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
